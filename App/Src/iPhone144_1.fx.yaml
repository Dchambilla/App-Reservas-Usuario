            Title2_9 As label:
                Align: =Align.Center
                BorderColor: =RGBA(56, 96, 178, 1)
                Color: =If(DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected, RGBA(255, 255, 255, 1), DateAdd(_firstDayInView, ThisItem.Value) = Today(), RGBA(47, 41, 43, 1), LblMonthSelected1_4.Color)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =
                DisplayMode: |
                    =With(
                        {
                            calendarDate: DateAdd(
                                _firstDayInView,
                                ThisItem.Value
                            )
                        },
                        If(
                            Or(
                                calendarDate < Today(),
                                Weekday(calendarDate) in [1.7] ||
                                Abs(Self.Text - ThisItem.Value) > 10
                            ),
                            DisplayMode.Disabled,
                            DisplayMode.Edit
                        )
                    )
                Fill: |-
                    =/*Fill value changes if the gallery item day = today, or if it lies outside of the current month*/             
                    If(
                        /*Date selected is today*/
                        DateAdd(_firstDayInView, ThisItem.Value) = Today() && DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected, RGBA(0,0,0,0),
                        /*Today when it is not selected*/
                        DateAdd(_firstDayInView, ThisItem.Value) = Today(), ColorFade(Subcircle1_4.Fill, 0.67), 
                        /*The day is outside the range of the currently selected month*/
                        Abs(Self.Text - ThisItem.Value) > 10,RGBA(200, 200, 200, 0.3), RGBA(0, 0, 0, 0))
                FocusedBorderColor: =Self.Color
                FocusedBorderThickness: =2
                Height: =MonthDayGallery1_4.TemplateHeight
                OnSelect: =Set(_dateSelected, DateAdd(_firstDayInView, ThisItem.Value, TimeUnit.Days))
                Size: =12
                TabIndex: =0
                Text: =Day(DateAdd(_firstDayInView,ThisItem.Value, TimeUnit.Days))
                Visible: |-
                    =/*This item is in a row containing no days of the visible month. It is in the row after the row where the last day of the month occurs*/ 
                     !(DateAdd(_firstDayInView,ThisItem.Value, TimeUnit.Days) - Weekday(DateAdd(_firstDayInView,ThisItem.Value, TimeUnit.Days)) + 1 > _lastDayOfMonth)
                Width: =MonthDayGallery1_4.TemplateWidth
                Wrap: =false
                ZIndex: =3

